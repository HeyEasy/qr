<!DOCTYPE html>
<html lang="en">
	<header>
		<script src="jquery.js" type="text/javascript"></script>
		<script src="jquery.qrcode.js" type="text/javascript"></script>
		<script src="utf.js" type="text/javascript"></script>
	</header>
	<style>
		body{height: 100vh;display: flex; flex-direction: column; justify-content: flex-start; align-items: center;}
		#qr{margin-top: 24vh;}
	</style>
	<body>
		<div id="qr"></div>
	</body>
</html>
<script type="text/javascript">

	let url = window.location.href
	let uri = url.split("#")[1]
	console.log(url, uri)

	function init() {
		$("#qr").qrcode({
			render : "canvas",    //设置渲染方式，有table和canvas，使用canvas方式渲染性能相对来说比较好
			text: uri,    //扫描二维码后显示的内容,可以直接填一个网址，扫描二维码后自动跳向该链接
			width : "520",               //二维码的宽度
			height : "520",              //二维码的高度
			background : "#ffffff",       //二维码的后景色
			foreground : "#000000",        //二维码的前景色
			src: './logo.png'             //二维码中间的图片
		 });
	}
 
	init();
</script>
